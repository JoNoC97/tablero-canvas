<canvas width="600" height="400"></canvas>

<script>

    alert("Bienvenido a mi tablero. Para dibujar, haz clic en el color de tu preferencia, y luego haz clic sostenido en el area de trabajo. Para cambiar de color, haz clic nuevamente en el color que prefieras. Espero lo disfrutes :).")

    var pantalla = document.querySelector('canvas');
    var pincel = pantalla.getContext('2d');

    pincel.fillStyle = "#C6D3F3";
    pincel.fillRect(0, 0, 600, 400);
    pincel.strokeStyle = "black";
    pincel.strokeRect(0,0,600,400);


    var puedoDibujar = false;
    var color;

    function dibujarPaleta(x,color){
        pincel.fillStyle = color;
        pincel.fillRect(x,0,50,50);
        pincel.strokeStyle = "black";
        pincel.strokeRect(x,0,50,50);
    }

    function colorearPaleta(){
        dibujarPaleta(0,"#fcef00");
        dibujarPaleta(50,"#fbca12");
        dibujarPaleta(100,"#f79d23");
        dibujarPaleta(150,"#fa6312");
        dibujarPaleta(200,"#ff2602");
        dibujarPaleta(250,"#d22b91");
        dibujarPaleta(300,"#7421b1");
        dibujarPaleta(350,"#3b49ba");
        dibujarPaleta(400,"#016ec4");
        dibujarPaleta(450,"#03c3af");
        dibujarPaleta(500,"#00b300");
        dibujarPaleta(550,"#7fd100");
        dibujarPaleta(600,"#C6D3F3");//no va a aparecer en el canvas porque debido al tamaÃ±o el ultimo color que aparece es el #7fd100 , pero lo pongo para definir el color del fondo del canvas "por defecto".
    }

    function dibujarCirculo(evento){

        if(puedoDibujar) {
            var x = evento.pageX - pantalla.offsetLeft;
            var y = evento.pageY - pantalla.offsetTop;
            
            var areaPaleta = false

            if((x>=-5)&&(x<=605)&&(y>=-5)&&(y<=55)){
                areaPaleta = false
//coloque valor de -5 tanto en x como en y porque me estaba permitiendo dibujar encima de los bordes interiores de la paleta
            }else{
                pincel.fillStyle = color;
                pincel.beginPath();
                pincel.arc(x, y, 5, 0, 2 * 3.14);
                pincel.fill();
            }         
        }

    }

    function seleccionarColor(evento){
        var x = evento.pageX - pantalla.offsetLeft;
        var y = evento.pageY - pantalla.offsetTop;

        if((x >= 0) && (x < 50) && (y >= 0) && (y <= 50)){
            color = "#fcef00";
        }
            else if((x >= 50) && (x < 100) && (y >= 0) && (y <= 50)){
            color = "#fbca12";
            }
                else if((x >= 100) && (x < 150) && (y >= 0) && (y <= 50)){
            color = "#f79d23";
            }
                else if((x >= 150) && (x < 200) && (y >= 0) && (y <= 50)){
            color = "#fa6312";
            }
                else if((x >= 200) && (x < 250) && (y >= 0) && (y <= 50)){
            color = "#ff2602";
            }
                else if((x >= 250) && (x < 300) && (y >= 0) && (y <= 50)){
            color = "#d22b91";
            }
                else if((x >= 300) && (x < 350) && (y >= 0) && (y <= 50)){
            color = "#7421b1";
            }
                else if((x >= 350) && (x < 400) && (y >= 0) && (y <= 50)){
            color = "#3b49ba";
            }
                else if((x >= 400) && (x < 450) && (y >= 0) && (y <= 50)){
            color = "#016ec4";
            }
                else if((x >= 450) && (x < 500) && (y >= 0) && (y <= 50)){
            color = "#03c3af";
            }
                else if((x >= 500) && (x < 550) && (y >= 0) && (y <= 50)){
            color = "#00b300";
            }
                else if((x >= 550) && (x < 600) && (y >= 0) && (y <= 50)){
            color = "#7fd100";
            }

    }

    function habilitarDibujar() {

        puedoDibujar = true;
    }

    function deshabilitarDibujar(){

        puedoDibujar = false;
    }

    colorearPaleta();
    pantalla.onclick = seleccionarColor
    pantalla.onmousedown = habilitarDibujar;   
    pantalla.onmousemove = dibujarCirculo;
    pantalla.onmouseup = deshabilitarDibujar;

 </script>
